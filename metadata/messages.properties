@MODULE_ID@.tooltip.treatment.summary=THE TREATMENT SUMMARY SECTION enables you to review key information about the cancer treatment you received and the physicians from whom you received it.  Please update or correct any information as appropriate.  You can also complete information that has not previously been entered.  This information is intended for your personal records and does not represent the official medical record upon which your treatment decisions have been made. 
@MODULE_ID@.tooltip.followup.care=THE FOLLOW-UP CARE SECTION summarizes follow-up care (or surveillance tests) that you and your doctor may consider given your type of cancer.  These tests may be recommended by your doctor to detect any return of your cancer early, when early treatment can make a difference in outcomes.<br/>The Calendar on the left reflects a potential follow-up care schedule given the date of your cancer diagnosis.  The Follow-up care Received on the right provides a place for you to enter and track the surveillance tests.
@MODULE_ID@.tooltip.communities=THE COMMUNITIES SECTION contains Web links to regional and national organizations that provide knowledge or support for cancer survivors.  Clicking on 1 of the links will direct you to a website outside your Cancer Toolkit.
@MODULE_ID@.tooltip.side.effects=Side effects may be caused by either the cancer you were diagnosed with, or the treatment you received.  Some side effects may occur shortly after diagnosis or treatment, and others may occur many years later.  Listed below are some potential side effects you may experience and simple steps you can take to address them.  Also discuss any new medical issues that arise with your doctor.
