@MODULE_ID@.tooltip.treatment.summary=<p><strong>Welcome to the &lsquo;My History&rsquo; Tab, where you can:</strong></p><ul><li>Review key information about the cancer treatment you received.</li><li>Please update or correct any information as appropriate.</li><li>This information is intended for your personal records and does not represent the official medical record upon which your treatment decisions are being made.</li></ul>
@MODULE_ID@.tooltip.followup.care=<p><strong>Welcome to the &lsquo;My Plan of Care&rsquo; Tab, where you can:</strong></p><ul><li>Review follow-up care (or surveillance tests) that you and your doctor may consider given your type of cancer</li><li>The Calendar on the left reflects a potential follow-up schedule given the date of your cancer diagnosis.</li><li>The Follow-up Care Received on the right provides a place for you to enter and track surveillance tests.</li></ul>
@MODULE_ID@.tooltip.communities=<p><strong>Welcome to the Communities Tab, where you can:</strong></p><ul><li>Connect to Websites of local and national organizations that provide knowledge or support for cancer survivors.</li><li>Clicking on the links will direct you to a website outside your Cancer Toolkit.</li></ul>
@MODULE_ID@.tooltip.side.effects=<p><strong>Welcome to the Side Effects Tab, where you can:</strong></p><ul><li>Review potential side effects you may experience and simple steps you can take to address them.</li><li>Side effects may be caused by either your cancer, or the treatment you received.</li><li>Some side effects may occur shortly after diagnosis or treatment, and others may occur years later.</li><li>Discuss any new medical issues that arise with your doctor.</li></ul>
@MODULE_ID@.title.followup.potential=Potential Follow-up Care Calendar
@MODULE_ID@.title.followup.received=Follow-up Care Received <em>(as recorded by you, the patient)</em>
@MODULE_ID@.end.of.calendar=(NOTE: This calendar is based on clinical guidelines for testing for cancer recurrence.  As each year goes by, your risk for recurrence goes down.  At the end of this period of time, no further tests for recurrence are typically recommended.)
